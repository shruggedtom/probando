{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'css/house.css' %}">
</head>
<body>
  <h1 class="tittle">{{tittle}}</h1>
  <div class="superior">
    {% for product in products %}
    <h2 class="name">{{product.name}}</h2>
    <p class="valor">{{product.price}}</p>
    <div class="button">
      <input type="submit" value="Votar">
    </div>
    {% endfor %}
  </div>
</body>
</html>
